    <main>
        <section>
        <div>
            <h1>Contacto</h1>
            <h4>Comunicate con nosotros. Estamos para ayudarte!</h4>
            <p>Tel: 430807</p>
            <p>Email: peteanmotopartes@gmail.com</p>
            <p>Dirección: Blvd. Hipólito Yrigoyen 1169 Reconquista-Santa Fe</p>
        </div>
        <div class="contacto-local" >
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3484.5569166864543!2d-59.65894672517121!3d-29.14825669029845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x944eba97480f6395%3A0x78bf412f69c52e31!2sPetean%20Motopartes!5e0!3m2!1ses!2sar!4v1706197613032!5m2!1ses!2sar" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
        <section class="formulario-contacto">
            <h4>Envianos tu mensaje</h4>
            <input class="registro" type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input class="registro" type="email" name="mail" id="mail" placeholder="E-mail">
            <input class="registro" type="text" name="telefono" id="telefono" placeholder="Telefono">
            <input class="registro" type="text" name="consulta" id="consulta" placeholder="Motivo de consulta">
            <input class="registro" type="text" name="mensaje" id="mensaje" placeholder="Deje su mensaje aqui">
            <input class="boton" type="button" value="Enviar">

        </section>

    </main>

    <footer>
        <div>
            <h3>Redes Sociales</h3>
